<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/night.css" />

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" />
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section id="transitions">
        <a href="?transition=none#/transitions">None</a> -
        <a href="?transition=fade#/transitions">Fade</a> -
        <a href="?transition=slide#/transitions">Slide</a> -
        <a href="?transition=convex#/transitions">Convex</a> -
        <a href="?transition=concave#/transitions">Concave</a> -
        <a href="?transition=zoom#/transitions">Zoom</a>
        </h5>
      </section>
      <section data-auto-animate>
        <h3>인간관계의 핵심은 무엇인가?</h3>
      </section>
      <section data-auto-animate>
        <h3>인간관계의 핵심은 무엇인가?</h3>
        <h2 style='color: cornflowerblue;'>'GIVE AND TAKE'</h2>
      </section>

      <section data-auto-animate>
        <h3>무엇을 주고 받을 것인가?</h3>

      </section>
      <section data-auto-animate>
        <h1 style="color: white">Values</h1>
      </section>
      <section data-auto-animate>
        <h1 style="color: white">Val<span style="color:yellow">u</span>es</h1>

      </section>
      <section data-auto-animate>

        <img src="/img/가치 순위.png" alt="map">
      </section>
      <section data-auto-animate>
        <img src="/img/분류2.png" alt="map" style="width: 70%;">
      </section>
      <section data-auto-animate>
        <img src="/img/clustering.png" alt="map">
      </section>
      <section data-auto-animate>
        <img src="/img/공론의 장.png" alt="map" style="width: 70%;">
      </section>
      <section data-auto-animate>
        <h1 style="color: white">How?</h1>

      <section data-auto-animate>
        <h1 style="color: white">How?</h1>
        <h3 style="color: skyblue">Web, Native app, Third party, Plug in...etc</h3>
      </section>
      <section data-auto-animate>
        <h1 style="color: white">How?</h1>
        <h3 style="color: skyblue"><span style="color:yellow">Web</span>, Native app, Third party, Plug in...etc</h3>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
  </script>
</body>

</html>
